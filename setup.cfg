[sdist]
formats=gztar

[bdist_wheel]
universal=1

[metadata]
name         = pyinstaller-hooks-contrib
;version      = attr: pyi_hooksample.__version__
description  = Community maintianed hooks for PyInstaller
;long-description = file: README.txt
url          = https://github.com/pyinstaller/pyinstaller-hooks-contrib
download-url = https://pypi.org/project/pyinstaller-hooks-contrib
keywords     = pyinstaller development
classifiers =
  Intended Audience :: Developers
  Topic :: Software Development :: Build Tools
  Natural Language :: English
  Operating System :: OS Independent
  Programming Language :: Python
  Programming Language :: Python :: 3

[options]
zip_safe = false
include_package_data = True
;package_dir=
;    =src
packages = find:
install_requires =

;[options.packages.find]
;where=src

[options.package_data]
* = *.txt

[options.extras_require]
test = pytest

[zest.releaser]
history-file = CHANGES
push-changes = no
tag-format = v{version}
tag-message = pyinstaller-hooks-contrib {version}
tag-signing = yes
create-wheel = yes
